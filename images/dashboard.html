<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Dashboard - Casa Denis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .dashboard-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 10px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä CRUD Dashboard</h1>
            <p>Complete Create, Read, Update, Delete Management System</p>
        </div>

        <div class="dashboard-content">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalRecords">0</h3>
                    <p>Total Records</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeRecords">0</h3>
                    <p>Active Records</p>
                </div>
                <div class="stat-card">
                    <h3 id="recentRecords">0</h3>
                    <p>Added Today</p>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search records...">
                </div>
                <button class="btn btn-primary" onclick="openModal('create')">
                    ‚ûï Add New Record
                </button>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state" style="display: none;">
                    <h3>No records found</h3>
                    <p>Start by adding your first record using the "Add New Record" button above.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="crudModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Record</h2>
            <form id="crudForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success" id="submitBtn">Save Record</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample data - In real implementation, this would come from your API
        let records = [
            {
                id: 1,
                name: "John Doe",
                email: "john@example.com",
                phone: "+1234567890",
                status: "Active",
                notes: "Sample record",
                created: new Date().toISOString().split('T')[0]
            },
            {
                id: 2,
                name: "Jane Smith",
                email: "jane@example.com",
                phone: "+0987654321",
                status: "Pending",
                notes: "Another sample",
                created: new Date().toISOString().split('T')[0]
            }
        ];

        let currentEditId = null;
        let nextId = 3;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
            updateStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filteredRecords = records.filter(record => 
                    record.name.toLowerCase().includes(searchTerm) ||
                    record.email.toLowerCase().includes(searchTerm) ||
                    record.phone.includes(searchTerm)
                );
                renderTable(filteredRecords);
            });

            // Form submission
            document.getElementById('crudForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (currentEditId) {
                    updateRecord();
                } else {
                    createRecord();
                }
            });

            // Close modal on outside click
            document.getElementById('crudModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        }

        // CREATE - Add new record
        function createRecord() {
            const formData = new FormData(document.getElementById('crudForm'));
            const newRecord = {
                id: nextId++,
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                status: formData.get('status'),
                notes: formData.get('notes'),
                created: new Date().toISOString().split('T')[0]
            };

            // In real implementation, send POST request to your API
            // fetch('/api/records', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(newRecord)
            // }).then(response => response.json()).then(data => {
            //     records.push(data);
            //     renderTable();
            //     updateStats();
            //     closeModal();
            // });

            // For demo purposes:
            records.push(newRecord);
            renderTable();
            updateStats();
            closeModal();
            showNotification('Record created successfully!', 'success');
        }

        // READ - Display records
        function renderTable(data = records) {
            const tbody = document.getElementById('tableBody');
            const emptyState = document.getElementById('emptyState');

            if (data.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = data.map(record => `
                <tr>
                    <td>#${record.id}</td>
                    <td>${record.name}</td>
                    <td>${record.email}</td>
                    <td>${record.phone || 'N/A'}</td>
                    <td>
                        <span style="padding: 4px 12px; border-radius: 15px; font-size: 12px; font-weight: 600; 
                                     background: ${getStatusColor(record.status)}; color: white;">
                            ${record.status}
                        </span>
                    </td>
                    <td>${record.created}</td>
                    <td class="actions">
                        <button class="btn btn-warning" onclick="editRecord(${record.id})" title="Edit">
                            ‚úèÔ∏è
                        </button>
                        <button class="btn btn-danger" onclick="deleteRecord(${record.id})" title="Delete">
                            üóëÔ∏è
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // UPDATE - Edit existing record
        function editRecord(id) {
            const record = records.find(r => r.id === id);
            if (!record) return;

            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'Edit Record';
            document.getElementById('submitBtn').textContent = 'Update Record';

            // Populate form with existing data
            document.getElementById('name').value = record.name;
            document.getElementById('email').value = record.email;
            document.getElementById('phone').value = record.phone || '';
            document.getElementById('status').value = record.status;
            document.getElementById('notes').value = record.notes || '';

            document.getElementById('crudModal').style.display = 'block';
        }

        function updateRecord() {
            const formData = new FormData(document.getElementById('crudForm'));
            const recordIndex = records.findIndex(r => r.id === currentEditId);

            if (recordIndex === -1) return;

            // In real implementation, send PUT request to your API
            // fetch(`/api/records/${currentEditId}`, {
            //     method: 'PUT',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(updatedData)
            // }).then(response => response.json()).then(data => {
            //     records[recordIndex] = data;
            //     renderTable();
            //     updateStats();
            //     closeModal();
            // });

            // For demo purposes:
            records[recordIndex] = {
                ...records[recordIndex],
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                status: formData.get('status'),
                notes: formData.get('notes')
            };

            renderTable();
            updateStats();
            closeModal();
            showNotification('Record updated successfully!', 'success');
        }

        // DELETE - Remove record
        function deleteRecord(id) {
            if (!confirm('Are you sure you want to delete this record?')) return;

            // In real implementation, send DELETE request to your API
            // fetch(`/api/records/${id}`, {
            //     method: 'DELETE'
            // }).then(() => {
            //     records = records.filter(r => r.id !== id);
            //     renderTable();
            //     updateStats();
            // });

            // For demo purposes:
            records = records.filter(r => r.id !== id);
            renderTable();
            updateStats();
            showNotification('Record deleted successfully!', 'success');
        }

        // Modal functions
        function openModal(mode = 'create') {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = mode === 'create' ? 'Add New Record' : 'Edit Record';
            document.getElementById('submitBtn').textContent = mode === 'create' ? 'Save Record' : 'Update Record';
            document.getElementById('crudForm').reset();
            document.getElementById('crudModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('crudModal').style.display = 'none';
            currentEditId = null;
        }

        // Utility functions
        function updateStats() {
            document.getElementById('totalRecords').textContent = records.length;
            document.getElementById('activeRecords').textContent = records.filter(r => r.status === 'Active').length;
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('recentRecords').textContent = records.filter(r => r.created === today).length;
        }

        function getStatusColor(status) {
            switch(status) {
                case 'Active': return '#27ae60';
                case 'Inactive': return '#e74c3c';
                case 'Pending': return '#f39c12';
                default: return '#95a5a6';
            }
        }

        function showNotification(message, type) {
            // Simple notification - you can enhance this
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                background: ${type === 'success' ? '#27ae60' : '#e74c3c'};
                color: white;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
